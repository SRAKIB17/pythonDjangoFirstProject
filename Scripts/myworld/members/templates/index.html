<h1>Members</h1>

<table border="1" style="width: 100%;">
  <h1>Hello {{ firstname }}, how are you?</h1>
  {% for x in my_members %}
    <tr>
      <td>{{ x.id }}</td>
      <td>
        <a href="update/{{ x.id }}">{{ x.firstname }}</a>
      </td>
      <td>{{ x.lastname }}</td>
      <td>
        <a href="delete/{{ x.id }}">delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% with firstname="Tobias" %}
<h1>Hello {{ firstname }}, how are you?</h1>
{%endwith%}
<p>
  <a href="add/">Add member</a>
</p>
<textarea name="" id="" cols="30" rows="10" style="width: 100%;padding: 10px;">{{ my_members }}</textarea>
