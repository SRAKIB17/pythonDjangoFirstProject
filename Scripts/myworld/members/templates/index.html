<h1>Members</h1>

<table border="1" style="width: 100%;">
  {% for x in my_members %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
    </tr>
  {% endfor %}
</table>

<p>
  <a href="add/">Add member</a>
</p>
<textarea name="" id="" cols="30" rows="10" style="width: 100%;padding: 10px;">{{ my_members }}</textarea>
