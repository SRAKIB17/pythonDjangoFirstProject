<!DOCTYPE html>
<html>
  <body>
    {% regroup cars by brand as newlist %}

    {{ newlist }}

    {% for x in newlist %}
      <h1>{{ x.grouper }}</h1>
      {% for y in x.list %}
        <p>{{ y.model }}: {{ y.year }}</p>
      {% endfor %}
    {% endfor %}

    <p>Check out views.py to see what the cars list looks like.</p>
  </body>
</html>
